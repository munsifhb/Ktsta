<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <header class="bg-sky-950 p-4"><a href="index.html" class="uppercase text-3xl text-slate-100 ">ktsta</a></header>


    <section class="h-full" style="background-image: url(image/login.bus.jpeg);background-repeat: no-repeat; background-size: cover;background-position: center;">
       <div class="bg-sky-950/55 p-10 pb-32">

      
        <fieldset class="bg-sky-50 w-2/4 p-5 mx-auto rounded-lg
        sm:w-full
         md:w-3/4
         lg:w-2/4
        ">

            <legend class="text-center text-4xl text-two p-3 rounded-lg bg-sky-950 capitalize text-sky-100">login</legend>

            <h1 class="text-4xl mt-5 mb-5 text-four text-center text-sky-950">KTSTA</h1>
            <label for="" class="text-sky-950 text-two uppercase text-xl">User name</label><br>
            <input type="text" required class="mb-5 p-2 w-full h-10 bg-sky-50 text-two text-sky-950 rounded-lg ring-2 ring-sky-950" >

            <label for="" class="text-sky-950 text-two uppercase mt-5 text-xl">password</label><br>
            <input type="password" required class=" p-2 w-full h-10 bg-sky-50 text-two text-sky-950 rounded-lg ring-2 ring-sky-950" >

            <p class="mt-3 text-sm text-sky-950 uppercase">forgot password?</p>

            <button class=" uppercase bg-sky-950 text-sky-100 text-two w-full mt-6 h-10 rounded-lg text-center  mx-auto ">Login</button>
                   
            <p class=" text-center mt-8 text-sky-950 text-two">doesn't have an account<a href="sign in.html" class="text-blue-500 underline"> sign in</a></p>

        </fieldset>

       </div>
    </section>
    
</body>
</html>
